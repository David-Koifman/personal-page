<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 11</title>
    <link rel="stylesheet" href="finalStyle.css" class="style" />
  </head>
  <body>
    <button
      onclick="switchStyle()"
      style="position: absolute; top: 0; right: 0"
    >
      Style
    </button>
    <!-- <img
      src="https://cdn.imgchest.com/files/k739c6d6q7q.png"
      style="position: absolute; top: 0; left: 0; z-index: -1"
    /> -->
    <div class="container">
      <div class="box1">1</div>
      <div class="box2">
        <ul>
          <li class="catalog">Catalog</li>
          <li class="salon">Salon addresses</li>
          <li class="stock">Stock</li>
          <li class="development">Developments</li>
          <li class="about">About company</li>
          <li class="guarantee">Guarantee</li>
          <li class="delivery">Delivery</li>
          <li class="jobs">Jobs</li>
          <li class="credit">Goods on credit</li>
        </ul>
      </div>
      <div class="box3"></div>
      <div class="box4">4</div>
      <div class="box5">
        <div class="logo samsung"></div>
        <div class="logo apple"></div>
        <div class="logo xiaomi"></div>
        <div class="logo realme"></div>
        <div class="logo jbl"></div>
        <div class="logo tecno"></div>
      </div>

      <div class="box6">
        <div class="box6">New</div>
        <!-- <div class="box-a">A</div>
        <div class="box-b">B</div>
        <div class="box-c">C</div>
        <div class="box-d">D</div> -->
      </div>

      <div class="box7">
        <ul class="numbers-list">
          <li>0312</li>
          <li>0501</li>
          <li>0770</li>
          <li>0990</li>
        </ul>
        <span class="main-number">313111</span>
      </div>

      <div class="box8">
        <div class="social-search">
          <div class="social-icons">
            <a href="#"><img src="https://www.myphone.kg/files/media/1/1954.png" alt="Instagram" class="icon" /></a>
            <a href="#"><img src="https://www.myphone.kg/files/media/1/1953.png" alt="Facebook" class="icon" /></a>
          </div>
          <div class="search-container">
            <input
              type="text"
              class="search-input"
              placeholder="Galaxy S22"
            />
            <button class="search-button">
              <img src="https://www.myphone.kg/static/user/ima/search.svg" alt="Search" class="search-icon" />
            </button>
          </div>
          <div class="action-buttons">
            <button class="round-button">
              <img src="https://www.myphone.kg/static/user/ima/compare-empty.svg" alt="Statistics" class="action-icon" />
            </button>
            <button class="round-button">
              <img src="https://www.myphone.kg/static/user/ima/cart_white.svg" alt="Cart" class="action-icon" />
            </button>
            <button class="round-button">
              <img src="https://www.myphone.kg/static/user/ima/profile.svg" alt="Profile" class="action-icon" />
            </button>
          </div>
        </div>
      </div>

    <script>
      function switchStyle() {
        let style = document.querySelector(".style");
        if (style.getAttribute("href") == "finalStyle.css") {
          style.setAttribute("href", "finalStyle.css");
        } else {
          style.setAttribute("href", "finalStyle.css");
        }
      }
    </script>
  </body>
</html>
