<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 6</title>
    <link rel="stylesheet" href="grid3.css" class="style" />
  </head>
  <body>
    <button
      onclick="switchStyle()"
      style="position: absolute; top: 0; right: 0"
    >
      Style
    </button>
    <img
      src="https://cdn.imgchest.com/files/k739c6d6q7q.png"
      style="position: absolute; top: 0; left: 0; z-index: -1"
    />
    <div class="container">
      <div class="box1">1</div>
      <div class="box2">
        <ul>
          <li class="catalog">Catalog</li>
          <li class="salon">Salon addresses</li>
          <li class="stock">Stock</li>
          <li class="development">Developments</li>
          <li class="about">About company</li>
          <li class="guarantee">Guarantee</li>
          <li class="delivery">Delivery</li>
          <li class="jobs">Jobs</li>
          <li class="credit">Goods on credit</li>
        </ul>
      </div>
      <div class="box3">3</div>
      <div class="box4">4</div>
      <div class="box5">5</div>
      <div class="box6">6</div>
      <div class="box7">7</div>
      <div class="box8">8</div>
    </div>
    <script>
      function switchStyle() {
        let style = document.querySelector(".style");
        if (style.getAttribute("href") === "") {
          style.setAttribute("href", "grid3.css");
        } else {
          style.setAttribute("href", "");
        }
      }
    </script>
  </body>
</html>
